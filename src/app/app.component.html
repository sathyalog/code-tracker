<md-toolbar color="primary">
  <md-icon>code-tags</md-icon>&nbsp;<span>Code Tracker</span>
  <span class="example-spacer"></span>
    <button md-button>Menu <!--<md-icon>menu</md-icon>--></button>

  <md-card>

  </md-card>
  
</h1>
