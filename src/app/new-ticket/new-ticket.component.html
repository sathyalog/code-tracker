<div *ngIf="isLoggedIn;else loginTmpl">
    <p class="has">
        HAS-Ticket
    </p>
    <br/>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" name="addTicket" class='addTicket'>
        <md-input-container>
            <input mdInput placeholder="HAS Number" name="has-ticket" value="HAS-" [(ngModel)]="hasVal">
        </md-input-container>
        <br/>
        <md-input-container class="fullwidth">
            <input mdInput placeholder="Summary" name="summary" value="" [(ngModel)]="hasSummary">
        </md-input-container>
        <br/>
        <br/>
        <div class="form-group">
            <section class="example-section">
                <p class='stream'>
                    Stream17
                </p>
                <md-input-container class="fullwidth">
                    <input mdInput placeholder="PR" value="" name="streampr" [(ngModel)]="strmPrLink">
                </md-input-container>
                <md-input-container class="fullwidth">
                    <input mdInput placeholder="Branch" name="streambranch" value="" [(ngModel)]="strmPrBranch">
                </md-input-container>
                <br/>
                <p> PR Status:
                    <md-radio-group class="radio" name="S17prStatus" [(ngModel)]="S17prStatus">
                        <md-radio-button class="radio"  *ngFor="let stat of status"  name="S17prStatus" [value]="stat"  ngDefaultControl>
                            {{stat}}
                        </md-radio-button>
                    </md-radio-group>
                </p><br/>
                <span class="">QA Certified</span>
                <md-slide-toggle class="example-margin" name="qa-cert-s17" [(ngModel)]="qastatusS17">
                    Pass
                </md-slide-toggle>
                
                
            </section>
        </div>
        <!--=================================================-->
        <div class="form-group">
            <section class="example-section">
                <p class='stream'>
                    Release
                </p>
                <md-input-container class="fullwidth">
                    <input mdInput placeholder="PR" name="releasepr" value="" [(ngModel)]="rlsPrLink">
                </md-input-container>
                <md-input-container class="fullwidth">
                    <input mdInput placeholder="Branch" name="releasebranch" value="" [(ngModel)]="rlsPrBranch">
                </md-input-container>
               
                <br/>
                <p> PR Status:
                    <md-radio-group class="radio" name="RlsprStatus" [(ngModel)]="RlsprStatus">
                        <md-radio-button class="radio" *ngFor="let stat of status" name="RlsprStatus" [value]="stat"  ngDefaultControl>
                            {{stat}}
                        </md-radio-button>
                    </md-radio-group>
                </p>
                 <br/>
                <span class="">QA Certified</span>
                <md-slide-toggle class="example-margin" name="qa-cert-release" [(ngModel)]="qastatusRelease">
                    Pass
                </md-slide-toggle>
            </section>
        </div>
        <!-- ========================== -->
        <div class="form-group">
            <section class="example-section">
                <p class='stream'>
                    Master
                </p>
                <md-input-container class="fullwidth">
                    <input mdInput placeholder="PR" value="" name="masterpr" [(ngModel)]="masterPrLink">
                </md-input-container>
                <md-input-container class="fullwidth">
                    <input mdInput placeholder="Branch" value="" name="masterbranch" [(ngModel)]="masterPrBranch">
                </md-input-container>
                <br/>
                <p> PR Status:
                    <md-radio-group class="radio" name="MasterprStatus" [(ngModel)]="MasterprStatus">
                        <md-radio-button class="radio" *ngFor="let stat of status" name="MasterprStatus" [value]="stat"  ngDefaultControl>
                            {{stat}}
                        </md-radio-button>
                    </md-radio-group>
                </p>
            </section>
        </div>
        <p>
            <md-input-container class="fullwidth">
                <textarea mdInput placeholder="Additional Note" name="addnote" [(ngModel)]="addNote"></textarea>
            </md-input-container>
        </p>
        <button md-raised-button>Add Ticket</button>
    </form>
</div>
<ng-template #loginTmpl> Hey! Please login to access this page.</ng-template>
